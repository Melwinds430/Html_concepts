<!DOCTYPE html> <!-- I am the doctor! I tell the browser: "This is an HTML5 page." -->
<html lang="en"> <!-- I am the Root. Everything must be inside me. -->
<head> <!-- I am the Brain. I hold info about the page (title, links to CSS). -->
    <meta charset="UTF-8"> <!--This tells the browser: "Hey! Please use the universal character set that can display EVERY letter and symbol from EVERY language."-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This tells mobile browsers: "Please don't zoom out my page to fit a tiny screen. Match the width exactly to the device and start at 100% zoom."-->
    <title>Document</title> <!-- I am the Name. This shows on the browser tab. -->
</head>
<body> <!-- I am the Body. EVERYTHING YOU SEE on the page goes here. -->
    
</body>
</html>

<!-- Tags usually come in pairs: <opening> Content </closing>. -->
