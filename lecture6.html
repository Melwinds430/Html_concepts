<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    
    <!-- LINKS -->
<a href="https://google.com">Click me</a>          <!--  Hyperlink -->
<a href="#section2">Jump to section</a>            <!--  Page anchor link -->
<a href="mailto:email@example.com">Email us</a>    <!--  Email link -->
<a href="tel:+1234567890">Call us</a>              <!--  Phone link -->

<!-- IMAGES -->
<img src="download.jpg" alt="Description">            <!--  Image (empty) -->
<figure>                                            <!--  Figure container -->
    <img src="download (1).jpg" alt="Photo">
    <figcaption>Photo caption</figcaption>         <!--  Figure caption -->
</figure>

<!-- AUDIO & VIDEO -->
<audio controls>                                    <!--  Audio player -->
    <source src="song.mp3" type="audio/mpeg">     <!--  Audio source -->
</audio>

<video controls width="400">                       <!--  Video player -->
    <source src="movie.mp4" type="video/mp4">     <!--  Video source -->
    <track src="subtitles.vtt" kind="subtitles">  <!--  Subtitles -->
</video>

<!-- EMBEDDED CONTENT -->
<iframe src="other-page.html"></iframe>            <!-- Embed another page -->
<embed src="file.pdf" type="application/pdf">      <!-- Embed external -->
<object data="flash.swf"></object>                 <!-- Generic embedded -->
<param name="autoplay" value="true">               <!-- Parameters for object -->

<iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=QMsEkqS7z5tqp3Nq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
